<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bot widget embed test</title>
</head>
<body>
<div>
    Ticketspice Christmas In Colors Bot
    <div>
        <button type="button" id="clearConv">Clear Conversation</button>
    </div>
    <br>
    <br>
    <h2>Use Clear Conversation button<br>to test a new conversation<br>as if with a different visitor</h2>

    <!-- Enegel.ai bot widget begin -->
    <link href="https://unpkg.com/@enegelai/bot-widget/dist/enegelaibot.css" rel="stylesheet">
    <script src="https://unpkg.com/@enegelai/bot-widget/dist/enegelaibot.umd.js" type="text/javascript" async></script>

    <style>
        enegelai-bot {
            --enegelai-bot-header-color: rgba(255, 255, 255, 0.9);
            --enegelai-bot-header-background: rgba(152, 204, 71, 1);
            --enegelai-bot-popup-logo-color: rgba(152, 204, 71, 0.5);
            --enegelai-bot-message-user-background: rgba(152, 204, 71, 1);
            --enegelai-bot-anchor-background: rgba(152, 204, 71, 1);
            --enegelai-bot-anchor-border-color: rgba(152, 204, 71, 1);
        }
    </style>
    <enegelai-bot
            name="Christmas In Color"
            url="bot-service.enegel.ai"
            org-id="webconnex"
            bot-id="16c4fgyngt"
            logo-url="https://images.squarespace-cdn.com/content/v1/5f850c3f0a6efa6ecedbb09f/d95c19b0-a4ef-4079-9507-8d8b85e70f8c/Christmas+in+color+update+revision-05+%281%29.png?format=50w"
    >
    </enegelai-bot>
    <!-- Enegel.ai bot widget end -->

    <script>
        window.addEventListener('load', () => {
            const chatBot = document.querySelector('enegelai-bot');
            const clearConvBtn = document.querySelector('#clearConv');
            clearConvBtn.addEventListener('click', (e) => {
                console.log('Clear conv clicked!');
                chatBot.clearConversation();
            });
        });
    </script>

</div>

</body>
</html>
