<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Apple Crescendo Bot</title>
    <style>
        body {
            margin: 0;
            font-family: SF Pro Display,SF Pro Icons,Helvetica Neue,Helvetica,Arial,sans-serif;
        }
    </style>
</head>
<body>
<div style="position: relative; width: 100%; height: 100vh;">
    <div aria-hidden="true" style="margin-left: 40px; margin-top: 20px;">
        <img src="/bot/apple.png" alt="" itemprop="logo" height="40">
    </div>
    <div style="color: black; text-align: center; width:100%; padding-top: 40px;">
        <img src="/bot/apple.png" alt="" itemprop="logo" height="400">
        <div style="font-size: 20px;">
            <h2>Apple Messages <a href="https://crescendocx.ai" target="_blank">Crescendo</a> Bot</h2>
        <div style="margin-bottom: 30px;">
            <button type="button" id="clearConv" style="cursor: pointer; color: white; font-size: 22px;background-color: rgb(6, 94, 255);padding: 12px 12px;border: 0;">Clear Conversation</button>
        </div>
        Use Clear Conversation button<br>to test a new conversation<br>as if with a different visitor
        </div>
    </div>

    <!-- Enegel.ai bot widget begin -->
    <link href="https://unpkg.com/@enegelai/bot-widget/dist/enegelaibot.css" rel="stylesheet">
    <script src="https://unpkg.com/@enegelai/bot-widget/dist/enegelaibot.umd.js" type="text/javascript" async></script>
    <style>
        enegelai-bot {
            --enegelai-bot-max-height: 800px;
            --enegelai-bot-height-top-margin: 120px;
            --enegelai-bot-logo-color: #ffffff;
            --enegelai-bot-popup-logo-color: #959595;
        }
    </style>
    <enegelai-bot
            name="Apple Messages"
            url="bots-stage.enegel.ai"
            org-id="enegel"
            bot-id="pn1i82q89n"
            logo-svg='<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="32" height="40" viewBox="0 0 1000 814.000000">
    <path fill="currentColor" d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
    </svg>'
    >
    </enegelai-bot>
    <!-- Enegel.ai bot widget end -->

    <script>
        window.addEventListener('load', () => {
            const chatBot = document.querySelector('enegelai-bot');
            const clearConvBtn = document.querySelector('#clearConv');
            clearConvBtn.addEventListener('click', (e) => {
                console.log('Clear conv clicked!');
                chatBot.clearConversation();
            });
        });
    </script>

</div>


</body>
</html>
